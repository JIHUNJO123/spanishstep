name: spanish_step
description: Master Spanish vocabulary with 5,000 DELE words (A1-B2)
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Storage
  shared_preferences: ^2.2.2

  # Ads
  google_mobile_ads: ^4.0.0

  # In-App Purchase
  in_app_purchase: ^3.1.13

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9

  # Utils
  intl: ^0.20.2

  # TTS
  flutter_tts: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/icon/
